<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ProjectStyle.css">
    <title>Project</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>
        <div class="header">
            <h3><div class="row">
                <div class="col-sm" id="Selection_count">0</div>
            </div></h3>
        </div>
        <div class="main" id='selectquality'>
            <div class="row">
                <div class="col-sm-4">
                    <h1><div class="row">
                        <div class="col-sm" id="quality"></div>
                    </div></h1> 
                    <h4><div class="row" id="Quality_desc"></div></h4>
                    <div class="row buttonrow">
                        <div class="col-sm">
                            <button type="button" class="btn btn-danger" id="NoButton">
                                <h1>&#10060;</h1>
                            </button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-success" id="YesButton">
                                <h1>&#x2713;</h1>
                            </button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-primary" id="BackButton">
                                <h1>&#8617;</h1>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8" id="Second_Row"></div>
            </div>
        </div>
        <div class="ordering" id="orderit">
            <ul id="sortable_quality"></ul>
        </div>
        <div class='rTable' id="FinalTable">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Quality Name</th>
                    <th>Description with Example</th>
                  </tr>
                </thead>
                <tbody id ="addquality"></tbody>
              </table>
        </div>
        <div class="footer" id='subm'>
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-warning" id="Sub">
                        <h1><div class="Submit_button">Submit</div></h1>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qualities.js"></script>
    <script src="js/Projectjs.js"></script>
</body>
</html>
